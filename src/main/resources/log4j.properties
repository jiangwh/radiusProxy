log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d] [%t] (%F:%L) %-5p %c - %m%n
log4j.appender.console.Encoding=GBK

log4j.appender.performance=org.apache.log4j.DailyRollingFileAppender
log4j.appender.performance.File = logs/log.log
log4j.appender.performance.layout=org.apache.log4j.PatternLayout
log4j.appender.performance.layout.ConversionPattern=[%d] [%t] (%F:%L) %-5p %c - %m%n
log4j.appender.performance.Encoding=GBK
log4j.logger.performance=INFO,performance

log4j.rootLogger=INFO,console
